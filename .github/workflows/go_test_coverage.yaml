name: "Go tests coverage"
description: "Go tests coverage"

env:
  GO_BUILD_TAGS: "ce ee se seplus csepro"

on:
  #pull_request:
  # call from trivy_image_check.yaml, which in turn call from pull_request
  # https://stackoverflow.com/a/71489231
  workflow_call:
  push:
    branches:
      - main

defaults:
  run:
    shell: bash

jobs:
  go_tests:
    name: Go tests coverage
    runs-on: [self-hosted, regular]

    steps:
      - name: Setup Go environment
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Run Go test coverage count
        shell: bash
        run: |
          find / -type f -name "go.mod" | while read -r gomod; do
              dir=$(dirname "$gomod")

              echo "Test coverage in $dir"

              cd "$dir" || continue

              for tag in $GO_BUILD_TAGS; do
                  echo "  Build tag: $tag"

                  go test ./... -cover -tags "$tag"
              done

              cd - > /dev/null

              echo "----------------------------------------"
          done
